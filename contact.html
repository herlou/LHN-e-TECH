<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact LHN e-TECH</title>
    <link rel="shortcut icon" href="IMAGES/LHN LOGO.png" type="image/x-icon" />

    <!-- Liens Bootstrap -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="p-5">
      <h1 class="text-white bg-warning text-center py-3 my-3 rounded-4">
        Envoyez votre message
      </h1>
      <div class="row">
        <form action="#a" class="row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="saisir votre nom"
              />
              <label for="floatingInput">Votre nom</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="floatingInput"
                placeholder="saisir votre telphone"
              />
              <label for="floatingInput">Votre Téléphone</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="saisir votre adress mail"
              />
              <label for="floatingInput">Email</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="L'objet de votre message"
              />
              <label for="floatingInput">Objet</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="votre domaine d'activité"
              />
              <label for="floatingInput">Domaine d'avtivité</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="votre adresse"
              />
              <label for="floatingInput">Adresse</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-floating mb-3">
              <textarea
                name=""
                id=""
                row="10"
                class="form-control"
                placeholder="Votre message"
              ></textarea>
              <label for="floatingInput">Votre Message</label>
            </div>
          </div>

          <div class="col-sm-4 col-md-4 col-lg-3">
            <button class="btn btn-primary form-control">Envoyer</button>
          </div>
        </form>

        <div class="row col-sm-8 col-md-12 col-lg-6 text-center">
          <h3 class="fw-bold">Contactez-nous</h3>
          <br />
          <p class="text-secondary">
            5.322004, -4.018329 159-121 Av. Franchet d'Esperey, Abidjan
          </p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3972.6184015334393!2d-4.020291977710916!3d5.322067894656399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sfranchet%20d&#39;esperey!5e0!3m2!1sfr!2sci!4v1734033458884!5m2!1sfr!2sci"
            width="320"
            height="150"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
         <div class="d-flex">
          <p class="text-secondary my-3 mx-2">
            Email:
            <a class="btn btn-outline-success" href="mailto:">support@lhnetech.com</a>
          </p>
          <p class="text-secondary my-3">
            Tel :
            <a class="btn btn-outline-danger" href="tel:+225 07 0707 0001"
              ><i class="fa fa-phone"></i>(+225) 07 0707 0001</a
            >
         </div>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
